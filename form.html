<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validation Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="app" id="app">
	<div class="container">
		<div class="header">
			<h1 class="header__title">Sign up</h1>
			<img class="signup-icon" src="assets/person.svg" alt="Sign up icon">
		</div>
		<form class="registration" name="signUp" id="signUp">
			<div class="registration__header">
				<h2 class="registration__header__title">New user?</h2>
				<p class="registration__header__text">Use the form below to create your account.</p>
			</div>
			<div class="registration__main">
				<div class="registration__main__line">
					<div class="firstname">
						<label for="firstname">
							<span class="main__title firstname__text">First Name</span>
							<input type="text" placeholder="Alice" id="firstname" data-rule="name"
										 class="main__input firstname" minlength="2" name="firstname">
							<span class="validation__error firstname"></span>
						</label>
					</div>
					<div class="lastname">
						<label for="lastname">
							<span class="main__title lastname__text">Last Name</span>
							<input type="text" placeholder="Miller" id="lastname" data-rule="name"
										 class="main__input lastname" minlength="2" name="lastname">
							<span class="validation__error lastname"></span>
						</label>
					</div>
				</div>
				<div class="registration__main__line">
					<div class="nationality">
						<label for="nationality">
							<span class="main__title nationality__text">Nationality</span>
							<select class="nationality__select main__input" id="nationality"
											data-rule="nationality" name="nationality">
								<option value="Default">American</option>
								<option value="AU">Australian</option>
								<option value="CA">Canadian</option>
								<option value="IN">Indian</option>
								<option value="RU">Russian</option>
							</select>
						</label>
					</div>
					<div class="email">
						<label for="email">
							<span class="main__title email__text">E-mail</span>
							<input type="email" placeholder="alice.miller@yahoo.com" data-rule="email"
										 id="email" class="main__input email" minlength="2">
							<span class="validation__error email"></span>
						</label>
					</div>
				</div>
				<div class="registration__main__line">
					<div class="birthdate">
						<span class="main__title birthdate__text">Date of Birth</span>
						<div id="birthdate" class="birthday__select">
							<label for="day">
								<select class="day__select" id="day">
									<option value="Default">21</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</label>
							<label for="month">
								<select class="month__select" id="month">
									<option value="Default">December</option>
									<option value="January">January</option>
									<option value="February">February</option>
									<option value="March">March</option>
								</select>
							</label>
							<label for="year">
								<select class="year__select" id="year">
									<option value="Default">1995</option>
									<option value="1996">1996</option>
									<option value="1997">1997</option>
									<option value="1998">1998</option>
								</select>
							</label>
						</div>
					</div>
					<div id="gender" class="gender">
						<span class="main__title gender__text">Gender</span>
						<label for="male">
							<input type="radio" id="male" class="gender__input" name="gender">
							<span class="male__text">Male</span>
						</label>
						<label for="female">
							<input type="radio" id="female" class="gender__input"
										 name="gender" checked>
							<span>Female</span>
						</label>
					</div>
				</div>
				<div class="registration__main__line">
					<div class="password">
						<label for="password">
							<span class="main__title password__text">Password</span>
							<input type="password" id="password" class="main__input password" data-rule="password"
										 maxlength="100" minlength="8">
							<span class="validation__error password"></span>
						</label>
					</div>
					<div class="confirm">
						<label for="confirm">
							<span class="main__title confirm__text">Confirm Password</span>
							<input type="password" id="confirm" class="main__input confirm" data-rule="confirm"
										 maxlength="100" minlength="8">
							<span class="validation__error confirm"></span>
						</label>
					</div>
				</div>
			</div>
			<div class="registration__footer">
				<div class="footer__login">
					<p class="footer__login__text">Have an account?
						<a href="#" class="footer__login__link">Login</a>
					</p>
				</div>
				<button type="submit" class="footer__btn">Complete Signup</button>
			</div>
		</form>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
